<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelPro - Live Map Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('planning.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 20px;
      height: 100vh;
    }

    .sidebar {
      background: transparent;
      backdrop-filter: none;
      border-radius: 20px;
      padding: 30px;
      overflow-y: auto;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .section h3 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #fff;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #f5f5f5;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: transparent;
      color: #fff;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #f0f0f0;
    }

    .map-container {
      flex-grow: 1;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #map {
      width: 100%;
      height: 100%;
      min-height: 500px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        height: auto;
      }

      .sidebar {
        order: 2;
      }

      .header {
        order: 1;
      }

      .map-container {
        order: 3;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="section">
        <h3>üó∫Ô∏è Trip Details</h3>
        <div class="input-group">
          <label for="tripName">Trip Name</label>
          <input type="text" id="tripName" placeholder="European Adventure" />
        </div>
        <div class="input-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" />
        </div>
        <div class="input-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" />
        </div>
        <div class="input-group">
          <label for="budget">Budget ($)</label>
          <input type="number" id="budget" placeholder="5000" />
        </div>
        <div class="input-group">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3" placeholder="Visit Eiffel Tower, Louvre..."></textarea>
        </div>
        <button class="btn">Save Trip</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>TravelPro</h1>
        <p>Plan your perfect journey with an interactive map</p>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    function initMap() {
      const map = L.map('map').setView([48.8566, 2.3522], 5); // Centered on Paris

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Sample marker
      L.marker([48.8566, 2.3522]).addTo(map)
        .bindPopup('Welcome to Paris!')
        .openPopup();
    }

    window.onload = initMap;
  </script>
</body>
</html>
